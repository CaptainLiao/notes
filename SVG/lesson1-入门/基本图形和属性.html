<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本图形和属性</title>
  <style type="text/css">
    html,body {
      width: 100%;
      height: 100%;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg>
    <line
      x1="88"
      y1="450"
      x2="550"
      y2="550"
      stroke="red">
    </line>

    <rect 
      x='5' 
      y='5' 
      width="200" 
      height="200" 
      rx="50"
      ry="100"
      fill="transparent" 
      stroke="#ccc" 
      stroke-width="10">
    </rect>

    <circle
      cx="250"
      cy="250"
      r="50"
      fill="blue"
      stroke="red">
    </circle>

    <ellipse
      cx="400"
      cy="100"
      rx="30"
      ry="50"
      fill="none"
      stroke="grey"> 
    </ellipse>

    <polyline
      points="500 330 190 160 278 422"
      stroke="#ccc"
      fill="none">
    </polyline>

    <polygon
      points="500 330 190 160 278 422"
      stroke="#ccc"
      fill="none"
      transform="translate(150,0) rotate(30)">
    </polygon>
  </svg>
</body>
</html>
