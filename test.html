<!-- this demo requires a browser that natively supports ES2015 -->

<script src="https://unpkg.com/rxjs/bundles/rxjs.umd.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="../dist/vue-rx.js"></script>

<div id="app">
  <div>{{ count }}</div>

  <!-- callback declared on observableMethods -->
  <button v-on:click="muchMore(500)">Add 500</button>

  <button v-on:click="minus(minusDelta1)"> Minus on Click </button>

  <pre>{{ $data }}</pre>

</div>

<script>
const { from, merge, interval, Subject, timer } = rxjs
const { startWith, scan, take } = rxjs.operators

let sv = 1
let v2 = 2
const oa = from([sv, v2])
oa.subscribe(v => console.log(v))

setTimeout(() => {
  sv = 1.1
}, 0)


new Vue({
  el: '#app',
  data () {
    return {
      count: 0,
      minusDelta1: -1,
      minusDelta2: -1
    }
  },
  // declare callback Subjects
  observableMethods: {
    muchMore: 'muchMore$',
    minus:'minus$'
  }, // equivalent of above: ['muchMore','minus']
  subscriptions () {
    return {
      count: merge(
        this.muchMore$,
        this.minus$
      ).pipe(
        startWith(0),
        scan((total, change) => {
          console.log(total)
          return total + change
        })
      )
    }
  }
})
</script>
