

<div id="app">


</div>

<script>
function waitSecond(second) { 
  return new Promise(resolve => setTimeout(resolve, Number(second) * 1000))
}


var a = () => waitSecond(3).then(() => {
  console.log('a')
})
var b = () =>waitSecond(4).then(() => {
  console.log('b')
})

var c = Promise.all([
  a(),
  b()
])
.then(() => {
  console.log('c')
})
.catch(e => console.error(e))
</script>
