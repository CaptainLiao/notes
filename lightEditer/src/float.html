<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试 float 和 position</title>

  <style>
    .wrap {
      width: 300px;
      border: 1px solid #ccc;
    }

    .img {
      border:1px solid transparent;
      height: 40px;
      background: red;
      margin-bottom: 200px;
    }
    .img img {
      width: 100%;
    }
    .text {
      border:1px solid transparent;
      margin-top: 100px;
      height: 40px;
      background: grey;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="img">我</div>
    <div>
      <div class="text"></div>
    </div>
  </div>
</body>
</html>
